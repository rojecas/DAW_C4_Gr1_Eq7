<table class="table responsive">
    <thead>
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Descripcion
            </th>
            <th>
                Precio
            </th>
            <th>
                Imagen
            </th>
            <th>
                Editar
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{p.nombre}}
            </td>
            <td>
                {{p.descripcion}}
            </td>
            <td>
                {{p.precio}}
            </td>
            <td>
                <img src="{{p.imagen}}" class="imagenProduServ"/>
            </td>
            <td>
                <a routerLink="/administracion/actualizar-prod-serv/{{p.id}}" class="btn">Editar Producto</a>
            </td>
        </tr>
    </tbody>
</table>
<a class="btn" routerLink="/administracion/crear-prod-serv" >Crear un Nuevo Producto</a>
